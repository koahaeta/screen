<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Scroll Vertical</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .image-container {
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto; /* Mantiene la proporción de la imagen */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="2024-com.whatsapp.jpg" alt="Imagen muy alta">
    </div>

    <script>
        // Desactivar clic derecho en la página
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>

</body>
</html>
